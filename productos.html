<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <!-- hoja de estilos css-->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="shortcut icon" href="./assets/img/iconocamara.ico">
    <title>productos</title>
</head>
<body>
    <header class="header-productos">
        <div class="menu container">
            <a href="#" class="logo"><img src="./assets/img/logo-fotonautas-web.png" alt="logo"></a>
            <input type="checkbox" id="menu"/>
            <label for="menu">
                <img src="./assets/img/menu.png" class="menu-icono" alt="">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- carrusel -->
    <div id="carrusel_productos" class="carousel slide container">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/img/almohadon.png" class="d-block w-100" alt="producto-1" />
          </div>
          <div class="carousel-item">
            <img src="./assets/img/pecheras.png" class="d-block w-100" alt="producto-2" />
          </div>
          <div class="carousel-item">
            <img src="./assets/img/morral.png" class="d-block w-100" alt="producto-3" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carrusel_productos"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carrusel_productos"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="titulo-categoria">
        <h2> NUESTROS PRODUCTOS </h2>
      </div>
      <!-- categoria de productos -->
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" id="productos_categorias">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-body">
              <img src="./assets/img/cat-morral.png" class="card-img-top" alt="morrales">
              <button type="button" class="w-100 btn btn-lg btn-outline-primary">MORRALES</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-body">
              <img src="./assets/img/cat-libreta.png" class="card-img-top" alt="libretas">
              <button type="button" class="w-100 btn btn-lg btn-primary">LIBRETAS</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-body">
              <img src="./assets/img/cat-correa.png" class="card-img-top" alt="correas">
              <button type="button" class="w-100 btn btn-lg btn-primary">CORREAS</button>
            </div>
          </div>
        </div>
      </div>







    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    
</body>
</html>
