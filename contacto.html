<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- hoja de estilos css-->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="shortcut icon" href="./assets/img/iconocamara.ico">
    <title>Contacto</title>
</head>
<body>

    <header class="header-contacto">

        <div class="menu container">
            <a href="#" class="logo"><img src="./assets/img/logo-fotonautas-web.png" alt="logo"></a>
            <input type="checkbox" id="menu"/>
            <label for="menu">
                <img src="/assets/img/menu.png" class="menu-icono" alt="">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- campos del formulario -->
        <div class="formulario-content">

            <form action="" class="formulario" id="formulario">
              <h2>contacto</h2>

              <div class="input-group">
                <!-- campo nombre -->
                <div class="grupo-campo" id="grupo__nombre">
                  <label for="name">Nombre *</label>
                  <input type="text" name="nombre" id="nombre" placeholder="Nombre" required/>
                </div>
                <!-- campo telefono -->
                <div class="grupo-campo" id="grupo__telefono">
                  <label for="phone">Telefono *</label>
                  <input type="tel" name="phone" id="telefono"  placeholder="Telefono" required/>
                </div>
                <!-- campo email -->
                <div class="grupo-campo" id="grupo__correo">  
                  <label for="correo">Email *</label>
                  <input type="email" name="correo" id="correo" placeholder="Correo Electronico" required/>
                </div>
                <!-- select zona -->  
                <div class="grupo-campo">
                <label for="zona de contacto" name="zona" id="zona"> Zona de contacto </label>
                <select name="Provincia" id="Provincia" required>
                  <option value="capital">CABA</option>
                  <option value="interior">Interior BA</option>
                  <option value="zona norte">Zona Norte BA</option>
                  <option value="zona sur">Zona Sur BA</option>
                  <option value="zona este">Zona Este BA</option>
                  <option value="zona oeste">Zona Oeste BA</option>
                </select>
                <p></p>
                <label for="Mensaje">Mensaje</label>
                <textarea name="message" id="nessage" cols="30" rows="5" placeholder="Mensaje"
                ></textarea>

              </div>
                <div class="terminos">
                  <input type="checkbox" name="terminos" id="terminos"> Acepto terminos y condiciones.<br>
                </div>
              </div>
              <input class="btn" type="submit" value="Enviar" />
            </form>
          </div>

          <script src="/assets/js/script.js"></script>
         
</body>
</html>
